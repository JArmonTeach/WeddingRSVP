<!DOCTYPE html>

    <body>

        <!--Navigation Bar: Home, Our Story, RSVP, Event Details, Wedding Party, Gallery, Registry-->

                    <li class="nav__item"><a href="#home" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Our Story</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">RSVP</a></li>
