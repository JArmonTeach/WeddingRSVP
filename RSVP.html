<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>RSVP Form</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfroj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />

        <!--can update these with own fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Encode+Sans&family=Great+Vibes&display=swap" rel="stylesheet">

        <!--can add own font awesome link later-->
        <script src="https://kit.fontawesome.com/ba1478cd70.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="css/style.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body class="RSVP-page-body">
        <!--Home Navigation-->
        <header class="RSVP-header">
            <a href="index.html">
                <img src="img/JMmonogramWhite.svg" alt="Monogram of Initials" class="monogram-black-RSVP">
            </a>

            <a class="cta" href="index.html"><button>Home</button></a>
        </header>
        
        <div class="container">
            <div class="title">RSVP</div>
            <div class="subtitle">Please Respond by May 12, 2023</div>

            <div class="content">
                <form method="post" action="">
                    <div class="user-details">
                        <div class="input-box" id="first-name-box">
                            <span class="details">First Name*</span>
                            <input type="text" placeholder="Enter your first name" required>
                        </div>

                        <div class="input-box" id="last-name-box">
                            <span class="details" >Last Name*</span>
                            <input type="text" placeholder="Enter your last name" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Email*</span>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-box">
                            <span class="details">Phone Number</span>
                            <input type="text" placeholder="Enter your phone number">
                        </div>
                    </div>

                    <div class="attend-details">
                        <input type="radio" name="attend" id="dot-A" onclick="attendanceCheck()">
                        <input type="radio" name="attend" id="dot-B" onclick="attendanceCheck()">

                        <span class="attend-title">Will you be attending?*</span>

                        <div class="category">
                            <label for="dot-A">
                                <span class="dot A"></span>
                                <span class="attend">Graciously Accept</span>
                            </label>

                            <label for="dot-B">
                                <span class="dot B"></span>
                                <span class="attend">Respectfully Decline</span>
                            </label>
                        </div>
                    </div>

                    <div class="food-details" id="food-details">
                        <input type="radio" name="food" id="dot-0" value="steak" onclick="additionalGuestCheck()">
                        <input type="radio" name="food" id="dot-1" value="fish" onclick="additionalGuestCheck()">
                        <input type="radio" name="food" id="dot-2" value="vegetarian" onclick="additionalGuestCheck()">
                        
                        <span class="food-title">Meal choice*</span>

                        <div class="category">
                            <label for="dot-0">
                                <span class="dot zero"></span>
                                <span class="food"><i class="fa-solid fa-cow"></i> (Steak)</span>
                            </label>

                            <label for="dot-1">
                                <span class="dot one"></span>
                                <span class="food"><i class="fa-solid fa-fish"></i> (Fish)</span>
                            </label>

                            <label for="dot-2">
                                <span class="dot two"></span>
                                <span class="food"><i class="fa-solid fa-carrot"></i> (Vegetarian)</span>
                            </label>
                        </div>                        
                    </div>

                    <div class="additional-user-details" id="additional-user-details">
                        <span class="additional-attend-title">Who will be attending with you?* (Note: please restrict this to a plus 1 and/or immediate family members)</span>

                        <button id="addRow" type="button" class="btn btn-info" onclick="addGuest()">Add Guest</button>

                        <!--TODO:will need to create remove extra guest button-->

                        <div id="new-row" class="user-details">
                            <div class="input-box" id="extra-first-name-box">
                                
                            </div>

                            <div class="input-box" id="extra-last-name-box">
                                
                            </div>

                            <div id="extra-food-details" class="extra-food-details">
                                
                            </div>

                        </div>
                    </div>

                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
 
                </form>
            </div>
        </div>
        
        <script src="js/RSVP.js"></script>

    </body>
</html>
